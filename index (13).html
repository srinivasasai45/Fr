<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>@thecricsters - Join us on Telegram</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    /* General body styles */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    /* Styles for JWPlayer */
    .jwplayer {
      position: absolute !important;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
 .telegram-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #0088cc;
        color: #fff;
        padding: 10px 15px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        z-index: 1001;
      }

      .telegram-toggle img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }

      #message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        z-index: 1001;
      }

      /* Modal popup styling */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #1c1c1c;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        z-index: 1002;
        width: 90%;
        max-width: 400px;
        animation: fadeIn 0.5s;
      }

      .popup h2 {
        color: #ffcc00;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .popup p {
        margin-bottom: 20px;
        color: #ccc;
        font-size: 16px;
      }

      .popup button {
        background-color: #0088cc;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
        width: 100%;
      }

      .popup button:hover {
        background-color: #006699;
      }

      .popup .close-btn {
        background-color: #555;
      }

      .popup .close-btn:hover {
        background-color: #333;
      }

      .popup a {
        color: #ffcc00;
        text-decoration: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Small screen adjustments */
      @media (max-width: 600px) {
        .popup {
          width: 90%;
        }

        .popup h2 {
          font-size: 18px;
        }

        .popup p {
          font-size: 14px;
        }

        .popup button {
          padding: 10px;
        }
      }

  </style>
</head>

<body>
  <div id="jwplayerDiv"></div>

  <!-- Clickable Telegram Banner -->

<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
   <script src="https://web-js.pages.dev/api.js"></script>
    <script>
      if (window.top !== window.self) {
        window.addEventListener('DOMContentLoaded', function() {
          document.body.innerHTML = '<div id="message">Ab to copy mat kar chutiye</div>';
        });
      }

      // Display a modern pop-up message when the page starts
      window.addEventListener("load", function() {
        // Create the popup element
        var popup = document.createElement("div");
        popup.className = "popup";

        // Set the popup content
        popup.innerHTML = `
          <h2>Support Us!</h2>
          <p>Join our Telegram channel <br>@thecricsters for more updates.</p>
          <button id="joinButton">Join Now</button>
          <button id="closeButton" class="close-btn">Already Joined</button>
        `;

        // Append the popup to the body
        document.body.appendChild(popup);

        // Add click event to the Join Now button
        document.getElementById("joinButton").addEventListener("click", function() {
          window.location.href = "https://t.me/+uBrjQXMdNqxkOWVl";
        });

        // Add click event to the Already Joined button to close the popup
        document.getElementById("closeButton").addEventListener("click", function() {
          document.body.removeChild(popup);
        });
      });
    </script>
</body>

</html>
